<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.eeQsVzTjhEChwWpKt4CgmgHaHa?w=176&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Logo" class="img-fluid" style="max-height: 50px;">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'bookings' %}">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'doctor' %}">Doctor</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'depart' %}">Department</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        <!-- This block will be replaced by the content of the extending template -->
        {% endblock %}
    </main>

    <!-- Footer -->

    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Emergency Contact: 123-456-7890</p>
                </div>
                <div class="col-md-6 text-right">
                    <a href="" class="text-white mx-2">Facebook</a>
                    <a href="" class="text-white mx-2">WhatsApp</a>
                    <a href="" class="text-white mx-2">Gmail</a>
                    <a href="" class="text-white mx-2">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
