{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">Doctors Details</h3>
<div class="container text-center bg-light">
    <div class="row justify-content-center">
        {% for data in data %}
        <div class="col-md-4 my-3">
            <div class="card text-center">
                <img src="{{ data.img.url }}" class="card-img-top mx-auto" alt="{{ data.name }}" style="width: 150px; height: 150px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ data.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ data.department }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
