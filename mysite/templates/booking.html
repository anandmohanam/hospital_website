{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Booking Appointment</title>
</head>
<body>

<h2 class="text-center">Make an Appointment</h2>
<hr>
<div class="container w-100 text-center p-1 my-1 bg-info">
    <form action="{% url 'bookings' %}" method="post">
        {% csrf_token %}
        <div id="div_id_Patient_name" class="mb-3">
            <label for="id_Patient_name" class="form-label requiredField">
                Patient name<span class="asteriskField">*</span>
            </label>
            <input type="text" name="Patientname" maxlength="100" class="textinput form-control" required id="id_Patient_name">
        </div>
        <div id="div_id_Phone_number" class="mb-3">
            <label for="id_Phone_number" class="form-label requiredField">
                Phone number<span class="asteriskField">*</span>
            </label>
            <input type="text" name="Phonenumber" maxlength="10" class="textinput form-control" required id="id_Phone_number">
        </div>
        <div id="div_id_Email_Id" class="mb-3">
            <label for="id_Email_Id" class="form-label requiredField">
                Email Id<span class="asteriskField">*</span>
            </label>
            <input type="email" name="Email" maxlength="254" class="emailinput form-control" required id="id_Email_Id">
        </div>
        <div id="div_id_Doctor_name" class="mb-3">
            <label for="id_Doctor_name" class="form-label requiredField">
                Doctor name<span class="asteriskField">*</span>
            </label>

            <select name="Doctorname" class="select form-select" required id="id_Doctor_name">
                <option value="" selected>---------</option>
               {% for doctors in doctors %}
                        <option value="{{ doctors.id }}">{{ doctors.name }}</option>
                    {% endfor %}
            </select>

        </div>
        <div id="div_id_Booking_date" class="mb-3">
            <label for="id_Booking_date" class="form-label requiredField">
                Booking date<span class="asteriskField">*</span>
            </label>
            <input type="date" name="Bookingdate" class="dateinput form-control" required id="id_Booking_date">
        </div>

        <button class="btn btn-primary mb-4" type="submit">SUBMIT</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
{% endblock %}
